<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Chopper</title>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "SÃ¶hne", Helvetica, Arial, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            background: #0d0d0d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 16px 24px;
            border-bottom: 1px solid #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #0d0d0d;
            display: flex;
            flex-direction: column;
        }

        .chat-container.empty {
            justify-content: center;
            align-items: center;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .user .message-content {
            background: #2f2f2f;
            color: #ffffff;
            border: 1px solid #3a3a3a;
        }

        .assistant .message-content {
            background: #1a1a1a;
            color: #e3e3e3;
            border: 1px solid #2d2d2d;
        }

        .assistant .message-content p {
            margin-bottom: 12px;
        }

        .assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .assistant .message-content ul, .assistant .message-content ol {
            margin: 8px 0 12px 20px;
        }

        .assistant .message-content li {
            margin-bottom: 4px;
        }

        .assistant .message-content code {
            background: #2a2a2a;
            color: #ffa500;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
        }

        .assistant .message-content pre {
            background: #2a2a2a;
            color: #e3e3e3;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .assistant .message-content strong {
            color: #ffffff;
            font-weight: 600;
        }

        .assistant .message-content em {
            color: #cccccc;
            font-style: italic;
        }

        .message-label {
            font-size: 12px;
            color: #888888;
            margin-bottom: 6px;
            padding: 0 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            padding: 16px 24px 24px;
            background: #000000;
            border-top: 1px solid #2d2d2d;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .attachment-preview {
            display: none;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            padding: 8px;
            max-height: 100px;
            overflow-y: auto;
        }

        .attachment-preview.show {
            display: block;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            background: #2a2a2a;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
            color: #e3e3e3;
        }

        .attachment-item:last-child {
            margin-bottom: 0;
        }

        .attachment-icon {
            width: 16px;
            height: 16px;
            background: #4a4a4a;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #ffffff;
        }

        .attachment-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .attachment-size {
            font-size: 10px;
            color: #888888;
        }

        .attachment-remove {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            font-size: 12px;
        }

        .attachment-remove:hover {
            background: #ff6b6b;
            color: #ffffff;
        }

        #messageInput {
            width: 100%;
            padding: 14px 18px;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            font-size: 15px;
            color: #ffffff;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        .attachment-button {
            width: 48px;
            height: 48px;
            background: #2a2a2a;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
            position: relative;
        }

        .attachment-button:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        /* Lucide Icon Base Styles */
        .lucide-icon {
            width: 20px;
            height: 20px;
            color: #ffffff;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Paperclip Icon Animation - Rotate on hover */
        .attachment-button:hover .lucide-icon {
            transform: rotate(-45deg) scale(1.1);
        }

        .attachment-button.animating .lucide-icon {
            animation: paperclipBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes paperclipBounce {
            0% { transform: rotate(0deg) scale(1); }
            30% { transform: rotate(-60deg) scale(0.8); }
            60% { transform: rotate(-30deg) scale(1.2); }
            100% { transform: rotate(0deg) scale(1); }
        }

        #fileInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
            top: 0;
            left: 0;
        }

        .attachment-button .lucide-icon {
            pointer-events: none;
        }

        #messageInput::placeholder {
            color: #6e6e6e;
        }

        #messageInput:focus {
            border-color: #4a4a4a;
            background: #0d0d0d;
        }

        #sendButton {
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #sendButton:hover {
            background: #f0f0f0;
        }

        #sendButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #4a4a4a;
        }

        #sendButton:disabled .lucide-icon {
            transform: none !important;
        }

        /* Send Icon Animation - Fly out on hover */
        #sendButton .lucide-icon {
            width: 20px;
            height: 20px;
            color: #000000;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #sendButton:not(:disabled):hover .lucide-icon {
            transform: translateX(3px) translateY(-3px) rotate(-12deg);
        }

        #sendButton.animating .lucide-icon {
            animation: sendFlyOut 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes sendFlyOut {
            0% { transform: translateX(0) translateY(0) scale(1); opacity: 1; }
            40% { transform: translateX(30px) translateY(-30px) scale(0.5); opacity: 0; }
            41% { transform: translateX(-30px) translateY(30px) scale(0.5); opacity: 0; }
            100% { transform: translateX(0) translateY(0) scale(1); opacity: 1; }
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            margin-bottom: 15px;
            max-width: 80px;
        }

        .typing-indicator.show {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #6e6e6e;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            color: #888888;
            padding: 40px;
            font-size: 16px;
            line-height: 1.8;
            max-width: 400px;
        }

        .footer {
            padding: 12px;
            background: #000000;
            border-top: 1px solid #2d2d2d;
            text-align: center;
            font-size: 12px;
            color: #6e6e6e;
        }

        .burger-menu {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 1000;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .burger-menu:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .burger-menu span {
            display: block;
            width: 22px;
            height: 2px;
            background: #ffffff;
            margin: 5px 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                        opacity 0.3s ease,
                        width 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
        }

        /* Hover animation - lines stagger */
        .burger-menu:hover span:nth-child(1) {
            transform: translateX(3px);
        }

        .burger-menu:hover span:nth-child(2) {
            width: 18px;
        }

        .burger-menu:hover span:nth-child(3) {
            transform: translateX(3px);
        }

        /* Active state - X animation */
        .burger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .burger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .burger-menu.active:hover span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px) scale(1.1);
        }

        .burger-menu.active:hover span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px) scale(1.1);
        }

        .side-menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #000000;
            border-right: 1px solid #2d2d2d;
            transition: left 0.3s;
            z-index: 999;
            padding-top: 60px;
        }

        .side-menu.active {
            left: 0;
        }

        .side-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.2s, padding-left 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-bottom: 1px solid #1a1a1a;
        }

        .side-menu a:hover {
            background: #1a1a1a;
            padding-left: 30px;
        }

        .side-menu a .lucide-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .side-menu a:hover .lucide-icon {
            transform: scale(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        .doc-mode-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #1a3a5c 0%, #1a1a1a 100%);
            border: 1px solid #4a9eff;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #4a9eff;
            animation: fadeIn 0.3s ease-in;
        }

        .doc-mode-indicator.show {
            display: flex;
        }

        .doc-mode-indicator .lucide-icon {
            width: 14px;
            height: 14px;
            color: #4a9eff;
            animation: docPulse 2s ease-in-out infinite;
        }

        @keyframes docPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .citations {
            margin-top: 12px;
            padding: 12px;
            background: #2a2a2a;
            border-left: 3px solid #4a9eff;
            border-radius: 4px;
        }

        .citations-title {
            font-size: 12px;
            color: #888888;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .citation-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .citation-item:last-child {
            margin-bottom: 0;
        }

        .citation-icon {
            color: #4a9eff;
            font-size: 14px;
        }

        .citation-name {
            color: #e3e3e3;
            flex: 1;
        }

        .document-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: #4a9eff;
            color: #ffffff;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="side-menu" id="sideMenu">
        <a href="/"><i data-lucide="message-circle" class="lucide-icon"></i> Chat</a>
        <a href="/about"><i data-lucide="info" class="lucide-icon"></i> About</a>
        <a href="/feedback"><i data-lucide="message-square" class="lucide-icon"></i> Feedback</a>
        <a href="/logout"><i data-lucide="log-out" class="lucide-icon"></i> Logout</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <div class="header">
            <div class="burger-menu" id="burgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>Ask Chopper</h1>
        </div>
        <div class="chat-container empty" id="chatContainer">
            <div class="welcome-message">
                Welcome to Ask Chopper!<br>
                How can I help you today?
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-container">
            <div class="attachment-button" id="attachmentButton" aria-label="Attach files">
                <input type="file" id="fileInput" multiple accept="application/pdf,.pdf,.txt,.doc,.docx,.md,.py,.js,.json,.csv,.xml,.html,.css,.yml,.yaml,text/plain,text/markdown,text/html,text/css,text/csv,application/json,application/xml">
                <i data-lucide="paperclip" class="lucide-icon"></i>
            </div>
            <div class="input-wrapper">
                <div class="doc-mode-indicator" id="docModeIndicator">
                    <i data-lucide="file-text" class="lucide-icon"></i>
                    <span>Document mode active - I'll analyze your files</span>
                </div>
                <div class="attachment-preview" id="attachmentPreview"></div>
                <textarea
                    id="messageInput"
                    placeholder="Type your message here..."
                    autofocus
                    rows="1"
                ></textarea>
            </div>
            <button id="sendButton" aria-label="Send message">
                <i data-lucide="send" class="lucide-icon"></i>
            </button>
        </div>
        <div class="footer">
            Designed & Built by Chopstix and Lee
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const burgerMenu = document.getElementById('burgerMenu');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('fileInput');
        const attachmentPreview = document.getElementById('attachmentPreview');
        const attachmentButton = document.getElementById('attachmentButton');
        const docModeIndicator = document.getElementById('docModeIndicator');
        let isFirstMessage = true;
        let selectedFiles = [];

        // Document file extensions that trigger RAG mode
        const documentExtensions = ['pdf', 'txt', 'doc', 'docx', 'md', 'py', 'js', 'json', 'csv', 'xml', 'html', 'css'];

        function hasDocumentFiles() {
            return selectedFiles.some(file => {
                const ext = file.name.split('.').pop().toLowerCase();
                return documentExtensions.includes(ext);
            });
        }

        function updateDocModeIndicator() {
            if (hasDocumentFiles()) {
                docModeIndicator.classList.add('show');
            } else {
                docModeIndicator.classList.remove('show');
            }
        }

        // Burger menu functionality
        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            burgerMenu.classList.remove('active');
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        });


        function addMessage(content, isUser, citations = null, hasDocContext = false) {
            if (isFirstMessage) {
                const welcomeMessage = chatContainer.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                chatContainer.classList.remove('empty');
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const messageContent = document.createElement('div');
            let messageHTML = `<div class="message-label">${isUser ? 'You' : 'Chopper'}</div>`;

            // Add document indicator for assistant messages with document context
            if (!isUser && hasDocContext) {
                messageHTML += `<div class="document-indicator">ðŸ“„ Document Context</div>`;
            }

            messageHTML += `<div class="message-content">${isUser ? escapeHtml(content) : formatText(content)}</div>`;

            // Add citations if available
            if (!isUser && citations && citations.length > 0) {
                messageHTML += `<div class="citations">`;
                messageHTML += `<div class="citations-title">Sources</div>`;
                citations.forEach(citation => {
                    messageHTML += `
                        <div class="citation-item">
                            <span class="citation-icon">ðŸ“„</span>
                            <span class="citation-name">${escapeHtml(citation.file_name)}</span>
                        </div>
                    `;
                });
                messageHTML += `</div>`;
            }

            messageContent.innerHTML = messageHTML;
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatText(text) {
            // First escape HTML characters for security
            const div = document.createElement('div');
            div.textContent = text;
            let escapedText = div.innerHTML;

            // Split by double line breaks for paragraphs
            let paragraphs = escapedText.split(/\n\s*\n/);

            // Format each paragraph
            paragraphs = paragraphs.map(paragraph => {
                if (paragraph.trim() === '') return '';

                // Replace single line breaks with <br> within paragraphs
                paragraph = paragraph.replace(/\n/g, '<br>');

                // Format basic markdown-style elements
                // Bold text (**text** or __text__)
                paragraph = paragraph.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                paragraph = paragraph.replace(/__(.*?)__/g, '<strong>$1</strong>');

                // Italic text (*text* or _text_)
                paragraph = paragraph.replace(/\*(.*?)\*/g, '<em>$1</em>');
                paragraph = paragraph.replace(/_(.*?)_/g, '<em>$1</em>');

                // Inline code (`code`)
                paragraph = paragraph.replace(/`([^`]+)`/g, '<code>$1</code>');

                // Wrap in paragraph tags
                return `<p>${paragraph}</p>`;
            });

            // Join paragraphs and clean up empty ones
            let result = paragraphs.filter(p => p !== '').join('');

            // Handle lists (basic support for - or * bullet points)
            result = result.replace(/<p>(.*?)(<br>[-*]\s.*?)<\/p>/g, (match, beforeList, listContent) => {
                const items = listContent.split(/<br>[-*]\s/);
                const listItems = items.slice(1).map(item => `<li>${item.trim()}</li>`).join('');
                return beforeList ? `<p>${beforeList}</p><ul>${listItems}</ul>` : `<ul>${listItems}</ul>`;
            });

            // If no paragraphs were created, wrap the whole thing in a paragraph
            if (!result.includes('<p>') && !result.includes('<ul>') && result.trim() !== '') {
                result = `<p>${result}</p>`;
            }

            return result;
        }

        function showTyping() {
            typingIndicator.classList.add('show');
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('show');
            if (typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && selectedFiles.length === 0) return;

            // Automatically determine which endpoint to use based on attached files
            const useDocumentMode = hasDocumentFiles();
            const endpoint = useDocumentMode ? '/chat-with-document' : '/chat';

            // Create FormData for file upload
            const formData = new FormData();
            formData.append('message', message);

            // Add files to FormData
            selectedFiles.forEach((file, index) => {
                formData.append(`files`, file);
            });

            // Add user message
            addMessage(message || '[Attachment]', true);
            messageInput.value = '';
            selectedFiles = [];
            updateAttachmentPreview();

            // Reset textarea height
            messageInput.style.height = 'auto';

            // Trigger send animation
            sendButton.classList.add('animating');
            setTimeout(() => {
                sendButton.classList.remove('animating');
            }, 1200);

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Handle document mode response with citations
                    if (useDocumentMode && data.citations) {
                        addMessage(data.response, false, data.citations, data.has_document_context);
                    } else {
                        addMessage(data.response, false);
                    }

                    // Show processing errors if any
                    if (data.processing_errors && data.processing_errors.length > 0) {
                        const errorMsg = 'Document processing issues:\n' + data.processing_errors.join('\n');
                        addMessage(errorMsg, false);
                    }
                } else {
                    addMessage('Error: ' + (data.error || 'Unknown error occurred'), false);
                }
            } catch (error) {
                addMessage('Error: Failed to connect to the server. ' + error.message, false);
            } finally {
                hideTyping();
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // File handling functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) return 'ðŸ–¼ï¸';
            if (mimeType.includes('pdf')) return 'ðŸ“„';
            if (mimeType.includes('text')) return 'ðŸ“';
            if (mimeType.includes('javascript')) return 'ðŸ“œ';
            if (mimeType.includes('python')) return 'ðŸ';
            return 'ðŸ“Ž';
        }

        function updateAttachmentPreview() {
            updateDocModeIndicator();

            if (selectedFiles.length === 0) {
                attachmentPreview.classList.remove('show');
                return;
            }

            attachmentPreview.classList.add('show');
            attachmentPreview.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'attachment-item';
                item.innerHTML = `
                    <div class="attachment-icon">${getFileIcon(file.type)}</div>
                    <div class="attachment-name">${file.name}</div>
                    <div class="attachment-size">${formatFileSize(file.size)}</div>
                    <button class="attachment-remove" onclick="removeFile(${index})">Ã—</button>
                `;
                attachmentPreview.appendChild(item);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateAttachmentPreview();
        }

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);

            // Check file size limits (10MB max)
            const maxSize = 10 * 1024 * 1024;
            const validFiles = files.filter(file => {
                if (file.size > maxSize) {
                    alert(`File "${file.name}" is too large. Maximum size is 10MB.`);
                    return false;
                }
                return true;
            });

            // Trigger paperclip animation if files were added
            if (validFiles.length > 0) {
                attachmentButton.classList.add('animating');
                setTimeout(() => {
                    attachmentButton.classList.remove('animating');
                }, 600);
            }

            selectedFiles = [...selectedFiles, ...validFiles];
            updateAttachmentPreview();

            // Reset file input
            fileInput.value = '';
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
